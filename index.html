<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramayana Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="/mainmenu.css"> -->
</head>
<body>
    <div id="Vol"><input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        <script>
            const volumeSlider = document.getElementById("volumeSlider");
    
            volumeSlider.addEventListener("input", () => {
                setGlobalVolume(parseFloat(volumeSlider.value));
            });
        </script></div>

    <!-- Main Menu -->
    <div id="mainMenu">
        <h1>Ramayana: The Game</h1>
        <button onclick="startGame(1)">Level 1: The Forest</button>
        <button onclick="startGame(2)">Level 2: The Demons' Lair</button>
        <button onclick="startGame(3)">Level 3: The Volcanic Demons</button>
        <button onclick="startGame(4)">Level 4: Lanka's Battlefield</button>
        <button onclick="startGame(5)">Level 5: Yuddha(without music)</button>
        <button onclick="startGame(6)">Level 6: Volcano</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" class="hidden">
    </canvas>

    <!-- Game Over Popup -->
    <div id="gameOverPopup" class="hidden">
        <div class="popup-content">
            <h2>Game Over!</h2>
            <p id="scoreDisplay">Your Score:</p>
            <p id="highScoreDisplay">Highest Score:</p>
            <button id="playAgainButton">Play Again</button>
            <button id="backToMainMenuButton">Back to Main Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="/mainmenu.js"></script> -->
</body>
</html>
